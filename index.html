<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UT -8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realtime Node Socket.io Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script> 
    <link rel="stylesheet" href="css/style.css"> 
  </head>
  <body>
    <nav>
        <img class="logo" src="chat.png" alt="Chat Logo">
    </nav>
    
    <div class="container">
        <div class="message right">Ipsha: How are you?</div>
        <div class="message left">Aarav: Bhai I am fine. How about you?</div>
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
  </body>
</html>
